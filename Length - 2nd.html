<script>
document.write("<br>");
var input,convert;
var choice = +prompt("If you want to convert kilometer to mile, press 1.If you want to convert mile to kilometer, press 2.");
if(choice === 1){	
	var snippet = "you want to convert kilometer to mile ?";

	var snippet = "you want to convert mile to kilometer ?";

if(verify === true && choice === 1 || choice === 2){
	if(choice === 1){	
	input = +prompt("Enter the kilometer value :");
	convert = (input/1.609)+" mi.";
	alert(convert);}

	if(choice === 2){	
	input = +prompt("Enter the mile value :");
	convert = (input*1.609)+" km";
	alert(convert);}
}
else

if(choice === 1)	
	document.write("Input value : "+input+" km<br>");

	document.write("Input value : "+input+" mi.<br>");
